<!doctype html>
<html>
  <head>
    <title>Layout experiment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="icon-div"></div>
        <p class="title-text">Scenario Consequences</p>
      </div>
      <div class="header-right">
        <button class="header-right-button">Example</button>
        <button class="header-right-button">Clear</button>
      </div>
    </div>

    <div class="container">
      <!-- Scenarios -->
      <div class="scenarios">
        <div class="scenario">
          <div class="scenario-detail">
            <!-- Button to delete the scenario -->
            <button class="delete-scenario">&times;</button>

            <!-- Text box for the scenario name -->
            <input class="scenario-name" type="text" placeholder="Scenario name" />

            <!-- Table for the probability distribution -->
            <div class="scenario-prob-table">
              <!-- Header row -->
              <div>Value</div>
              <div>Probability</div>
              <div></div>
              <input type="text" />
              <input type="text" />
              <button class="delete-probability-row">&times;</button>
              <input type="text" />
              <input type="text" />
              <button class="delete-probability-row">&times;</button>
              <input type="text" />
              <input type="text" />
              <button class="delete-probability-row">&times;</button>
            </div>

            <!-- Buttons to add and normalise probabilities -->
            <div class="probability-buttons">
              <button class="add-probability-row">+</button>
              <button class="normalise-probabilities">Normalise</button>
            </div>
          </div>

          <!-- Probability of the scenario occurring -->
          <div class="scenario-prob-div">
            <p>p =</p>
            <input class="scenario-prob" type="text" placeholder="1.0" />
          </div>
        </div>

        <div class="scenario">
          <div class="scenario-detail">
            <!-- Button to delete the scenario -->
            <button class="delete-scenario">&times;</button>

            <!-- Text box for the scenario name -->
            <input class="scenario-name" type="text" placeholder="Scenario name" />

            <!-- Table for the probability distribution -->
            <div class="scenario-prob-table">
              <!-- Header row -->
              <div>Value</div>
              <div>Probability</div>
              <div></div>
              <input type="text" />
              <input type="text" />
              <button class="delete-probability-row">&times;</button>
            </div>

            <!-- Buttons to add and normalise probabilities -->
            <div class="probability-buttons">
              <button class="add-probability-row">+</button>
              <button class="normalise-probabilities">Normalise</button>
            </div>
          </div>

          <!-- Probability of the scenario occurring -->
          <div class="scenario-prob-div">
            <p>p =</p>
            <input class="scenario-prob" type="text" placeholder="1.0" />
          </div>
        </div>

        <button class="add-scenario-button">+</button>
      </div>

      <!-- Results -->
      <div class="results">
        <p class="results-header">Results</p>
        <div class="results-table">
          <!-- Header row -->
          <div class="results-table-header">Value</div>
          <div class="results-table-header">Probability</div>
          <!-- Data row -->
          <div>1</div>
          <div>0.2</div>
          <!-- Data row -->
          <div>2</div>
          <div>0.8</div>
        </div>
      </div>
    </div>
  </body>
</html>
