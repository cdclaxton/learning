<!DOCTYPE html>
<html>
    <head>
        <title>Absolute position close button</title>
        <style>
            .close-button {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 600;
                background-color: black;
                color: white;
                width: 38px;
                height: 38px;
                border-radius: 19px;
                border: 0px;
                cursor: pointer;
                position: absolute;
                top: 15px;
                right: 15px;
            }
        </style>
    </head>
    <body>
        <button class="close-button">X</button>
    </body>
</html>
