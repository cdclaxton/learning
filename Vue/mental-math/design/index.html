<!doctype html>
<html>
  <head>
    <title>Mental Math</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- Get the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <p class="title">Mental Math</p>
      <p class="percentage-complete">26 &#x0025;</p>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Question answered correctly -->
      <div class="single-question-answer correct-answer">
        <p>2 &times; 3 =</p>
        <input type="text" placeholder="?" class="answer-input" value="6" />
        <img src="./check-circle.svg" />
      </div>

      <!-- Question not answered -->
      <div class="single-question-answer">
        <p>10 &minus; 3 =</p>
        <input type="text" placeholder="?" class="answer-input" value="8" />
        <img src="./circle.svg" />
      </div>

      <!-- Question answered incorrectly -->
      <div class="single-question-answer">
        <p>8 &divide; 2 =</p>
        <input type="text" placeholder="?" class="answer-input" />
        <img src="./circle.svg" />
      </div>

      <!-- Question not answered -->
      <div class="single-question-answer">
        <p>8 &plus; 2 =</p>
        <input type="text" placeholder="?" class="answer-input" />
        <img src="./circle.svg" />
      </div>
    </div>
  </body>
</html>
